<body>

        <!--Menu-->

            <img src="images/logo-index.png" alt="Fiorire, logo de la marca">

            </ul>
            <img src="images/logo-index.png" alt="Fiorire, logo de la marca">
        </nav>
    </header>

    <!--Formulario-->
    <section class="contacto">
        <h2 class="subtitulos">Contacto</h2>
        <div class="container-form">
            <form class=" container row g-3 p-5">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="col-12">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
                <div class="col-12">
                    <label for="correo" class="form-label">Dirección de Correo Electrónico</label>
                    <input type="text" class="form-control" id="correo">
                </div>
                <div class="mt-5">
                    <textarea class="form-control" placeholder="Dejanos tu mensaje..." id="Textarea"
                        style="height: 100px"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Suscribirme al newsletter para recibir descuentos y novedades
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn">Enviar</button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Cancelar
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Completa tus datos</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Suscribite a nuestro newsletter y recibí descuentos exclusivos! ♥
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn">Suscribirme</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
